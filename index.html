<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="text-align: center;">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Logo">
    </header>
    <div class="graybox">
        <table>
            <td>Search the web using Google!
            <br>
            <input type="text" name="q" value size="40">
            <br>
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky!">
            </td>
        </table>
    </div>
    <div class="align">
        <table>
            <tbody>
                <tr>
                    <td class="columnleft">Special Searches <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> 
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></td>
                    <td class="columncenter">
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> 
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> 
                        <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                    </td>
                    <td class="columnright" style="font-size: small;">Get Google! 
                        <br> updates monthly: <br>
                        <input type="text" name="emailaddr" value="your e-mail"> 
                        <br><input type="Submit" name="SubmitAction" value="Subsvribe">
                        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive!</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <p style="text-align: center; font-size: small;">Copyright Â© 1998 Google Inc</p>
    
</body>
</html>
